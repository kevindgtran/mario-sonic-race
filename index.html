<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- link to css -->
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="icon" href="images/flag.png" media="screen" title="no title">

    <!-- link to boostrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">

    <!-- link to JQUERY -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- link to boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

    <!-- link to main.js -->
    <script src="main.js" charset="utf-8"></script>
    <title>Racing Game</title>
  </head>
  <body>
    <div class="header col-md-6 col-md-offset-2"><h1 class="animated slideInLeft">Racing Game</h1></div>
    <div class="gameBoxTop col-md-10 col-md-offset-1"></div>
    <div class="gameBoxBottom col-md-10 col-md-offset-1"></div>
    <div class="Ply1instruction animated flash col-md-3 col-md-offset-2"><h3>Player 1 press Q button</h3></div>
    <div class="Ply2instruction animated flash col-md-3 col-md-offset-2"><h3>Player 2 press ] button</h3></div>
    <div class="reset col-md-4 col-md-offset-4"><button type="button" class="btn btn-success">play again</button></div>
  </body>
</html>
